metadata:
   name: mongodb-ci
   maintainer:
      - Michael Hudson-Doyle <michael.hudson@linaro.org>
   format: "Lava-Test-Shell Test Definition 1.0"
   version: 1.0
   description: "XXX"
   os:
     - ubuntu
   devices:
     # Only tested on mustang so far.
     - mustang
   environment:
     - lava-test-shell

install:
  git-repos:
    - https://github.com/mongodb/mongo.git

run:
  steps:
    - "resolvconf -u"
    - "apt-get install -y build-essential scons"
    - "cd mongo"
    - "lava-test-case build --shell scons --allocator=system --js-engine=v8-3.25 $SCONS all"
    - "cat ../mongo-suites.txt | while read name line; do"
    - "    lava-test-case $name --shell time buildscripts/smoke.py --continue-on-failure --with-cleanbb --report-file report-$name.json $line 2>&1 | tee smoke-$name.txt"
    - "    lava-test-case-attach $name report-$name.json"
    - "    lava-test-case-attach $name smoke-$name.txt"
    - "done"
